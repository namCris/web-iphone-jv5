<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{admin/dashboardLayout.html}">
   
    <head>

    </head>

    <body>
          
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                    <div class="card">
                        <div class="card-header" style="background-color:  rgb(156, 191, 208);text-align: center;">
                            <h3 th:text="${account.isEdit ? 'EDIT ACCOUNT' : 'ADD NEW ACCOUNT'}">ADD NEW ACCOUNT</h3>
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{isEdit}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text"
                                class="form-control" name="username" id="username" th:field="*{username}"
                                aria-describedby="usernamehelpId" placeholder="Username">
                                <small th:if="${#fields.hasErrors('username')}"
                                 id="usernamehelpId" class="form-text text-muted">Username is valid</small>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password"
                                class="form-control" name="password" id="password" th:field="*{password}" 
                                aria-describedby="passwordhelpId" placeholder="Password">
                                <small th:if="${#fields.hasErrors('password')}"
                                id="passwordhelpId" class="form-text text-muted">Password is valid</small>
                            </div>
                        </div>
                        <div class="card-footer text-muted" style="background-color: white;text-align: center;">
                            <button class="btn btn-outline-primary"> 
                                <span th:if="${account.isEdit}"><i class="fas fa-redo"></i> Update</span>
                                <span th:unless="${account.isEdit}"><i class="fa fa-save"></i> Save</span>
                            </button>
                            <a th:href="@{/admin/accounts/searchPaginated}" 
                            class="btn btn-outline-success"><i class="fa fa-list"></i> List Account</a>
                            <button class="btn btn-outline-secondary"><i class="fas fa-undo"></i> Reset</button>

                        </div>
                    </div>
                </form>
            </div>
        </section>
           
    </body>

</html>
