                        <div class="card-body">
                            <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                                <i>[[${message}]]</i>
                            </div>
                            <div class="row mt-2 mb-2">

                            <table class="table table-striped table-inverse ">
                                <thead class="thead-inverse">

                                        <td>OrderID</td>
                                        <td>Amount</td>
                                        <td>Date</td>
                                        <td>Status</td>
                                        <td></td>
                                      </tr>
                                </thead>
                                <tbody>
                                 
                                    <tr th:each="item: ${order}">
                                        <!-- <form action="/site/shopping-cart/update" method="post"> -->
                                        <td th:text="${session.orderId}"></td>
                                        <td th:text="${session.amount}"></td>
                                        <td th:text="${#dates.format(item.orderDate,'dd-MMM-yyyy')}"></td>
                                        <td>
                                            <input type="hidden" name="customerId" th:value="${item.customerId}" />
                                            <select type="combobox" name="status" th:value="${item.status}" 
                                                onblur="this.form.submit()" >
                                                <option value="0">Ordered</option>
                                                <option value="1">Cancel order</option>
                                            </select>
                                        </td>
                                    
                                        <td>
                                            <a th:href="@{'/site/orders/view/' + ${item.orderId}}" class="btn btn-outline-info"><i class="fas fa-info-circle"></i></a>
                                            <!-- <a th:href="@{'/site/shopping-cart/remove/' + ${item.productId}}" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a> -->
                                        </td>
                                        <!-- </form> -->
                                    </tr>

                                </tbody>
                                
                            </table>
