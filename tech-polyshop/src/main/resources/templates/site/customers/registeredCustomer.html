<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    </head>

    <body>
          
        <section class="row" layout:fragment="content">
            <div class="col-4 offset-4 mt-4 ">
                <form action="/customers/saveOrUpdate" method="post" modelAttribute="customer" th:object="${customer}">
                  <div class="card" >
                    <div class="card-header" style="background-color: #50C7C7;text-align: center; ">
                      <h3>REGISTER</h3>
                    </div>
                    <div class="card-body">
                      <div th:if="${message!=null}" class="alert alert-danger" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHid"
                              placeholder="Name" th:field="*{name}">
                            <small th:if="${#fields.hasErrors('name')}"
                            id="nameHid" class="form-text text-muted">Name is valid</small>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHid"
                              placeholder="Password" th:field="*{password}">
                            <small th:if="${#fields.hasErrors('password')}"
                             id="quantityHid" class="form-text text-muted">Password is valid</small>
                          </div>
                          <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHid"
                              placeholder="Email" th:field="*{email}">
                            <small th:if="${#fields.hasErrors('email')}"
                             id="quantityHid" class="form-text text-muted">Email is valid</small>
                          </div>           
                          <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" name="phone" id="phone" aria-describedby="phoneHid"
                              placeholder="Phone" th:field="*{phone}">
                            <small th:if="${#fields.hasErrors('phone')}"
                             id="quantityHid" class="form-text text-muted">Phone is valid</small>
                          </div>
                          <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" name="status" id="status" th:field="*{status}">
                              <option value="0">Customer</option>
                              <option value="1">Customer Employee</option>
                              <option value="2">Customer VIP</option>
                            </select>
                          </div>
                        </div> 
                      </div>
                    </div>
        
                    <div class="card-footer text-muted" style="background-color: white;text-align: center">
                        <a th:href="@{/customers/registered}" 
                        class="btn btn-outline-success"><i class="fas fa-redo"></i> Reset</a>
                        <button class="btn btn-outline-primary"><i class="fas fa-save"></i> Sign up</button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
           
            <!-- Optional JavaScript -->
           <!-- jQuery first, then Popper.js, then Bootstrap JS -->
           <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
         </body>
       </html>
