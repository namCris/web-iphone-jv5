<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{site/dashboardLayout.html}">
   
    <head>

    </head>

    <body>
          
        <section class="row" layout:fragment="content">
            <div class="col-4 offset-4 mt-4 ">
                <form th:action="@{'/site/updateProfile/saveOrUpdate/' + ${session.customerId}}" method="post"  th:object="${customer}">
                  <div class="card" >
                    <div class="card-header" style="background-color: #50C7C7;text-align: center; ">
                      <h3 th:text="${customer.isEdit ? 'UPDATE PROFILE' : 'Hello'}">UPDATE PROFILE</h3>
                    </div>
                    <div class="card-body">
                      
                      <div class="row">
                        <div class="col">
                          <input type="hidden" th:field="*{isEdit}">
                          <div class="form-group">
                            
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHid"
                              placeholder="Name" th:field="*{name}">
                            <small th:if="${#fields.hasErrors('name')}"
                            id="nameHid" class="form-text text-muted">Name is valid</small>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHid"
                              placeholder="Password" th:field="*{password}">
                            <small th:if="${#fields.hasErrors('password')}"
                             id="quantityHid" class="form-text text-muted">Password is valid</small>
                          </div>
                          <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHid"
                              placeholder="Email" th:field="*{email}">
                            <small th:if="${#fields.hasErrors('email')}"
                             id="quantityHid" class="form-text text-muted">Email is valid</small>
                          </div>           
                          <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" name="phone" id="phone" aria-describedby="phoneHid"
                              placeholder="Phone" th:field="*{phone}">
                            <small th:if="${#fields.hasErrors('phone')}"
                             id="quantityHid" class="form-text text-muted">Phone is valid</small>
                          </div>
                          <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" name="status" id="status" th:field="*{status}">
                              <option value="0">Customer</option>
                              <option value="1">Customer Employee</option>
                              <option value="2">Customer VIP</option>
                
                            </select>
                          </div>
                        </div> 
                      </div>
                    </div>
        
                    <div class="card-footer text-muted" style="background-color: white;text-align: center">
                        <a th:href="@{/site/updateProfile/view}" 
                        class="btn btn-outline-success"><i class="fas fa-redo"></i> Reset</a>
                        <button class="btn btn-outline-primary">
                                <span th:if="${customer.isEdit}"><i class="fas fa-redo"></i> Update</span>
                                <span th:unless="${customer.isEdit}"><i class="fa fa-save"></i> Save</span>
                        </button>
                    </div>
                  </div>
                </form>
            </div>
        </section>
    </body>

</html>
