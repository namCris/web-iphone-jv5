<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{site/dashboardLayout.html}">

    <head>
      
    </head>

    <body>
        <section class="row" layout:fragment="content">
                <div class="col offset-3 mt-4 ml-0">
                    <div class="card" >
                        <!-- <div class="card-header" style="background-color: white;text-align: center;">
                            <h3>LIST OF Cart</h3>
                        </div> -->
                        <div class="card-body">
                            <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                                <i>[[${message}]]</i>
                            </div>
                            <div class="row mt-2 mb-2">
                                <div class="col">
                                    <div class="float-right"> 
                                        <a class="btn btn-outline-primary" th:href="@{/site/listProducts}"><i class="fas fa-plus"></i> ADD MORE</a>
                                        <a class="btn btn-outline-danger" th:href="@{/site/shopping-cart/clear}"><i class="fas fa-broom"></i> CLEAR ALL</a>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-inverse ">
                                <thead class="thead-inverse">
                                    <tr>
                                  
                                        <td>Name</td>
                                        <td>Quantity</td>
                                        <td>Price</td>
                                        <td></td>
                                      </tr>
                                </thead>
                                <tbody>
                                 
                                    <tr th:each="item: ${cartItems}">
                                        <form action="/site/shopping-cart/update" method="post">
                                
                                        <td th:text="${item.name}"></td>
                                        <td>
                                            <input type="hidden" name="productId" th:value="${item.productId}" />
                                            <input type="number" name="quantity" th:value="${item.quantity}" 
                                                onblur="this.form.submit()" />
                                        </td>
                                        <td th:text="${item.unitPrice*item.quantity}"></td>
                                        <td>
                                            <!-- <a th:href="@{'/site/products/view/' + ${item.productId}}" class="btn btn-outline-info"><i class="fas fa-info-circle"></i></a> -->
                                            <a th:href="@{'/site/shopping-cart/remove/' + ${item.productId}}" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
                                        </td>
                                        </form>
                                    </tr>

                                </tbody>
                                
                            </table>
                           
                           <i style="font-size: 34px;color:blue" class="float-left">Total:</i>
                            <h4 style="color:blue;padding-left: 30px;padding-top: 14px" class="float-left" th:text="${total}" ></h4>
                            
                            <a th:href="@{'/site/ordersSite/addOrder/' + ${session.customerId}}" 
                            class="btn btn-outline-success float-right">Order</a>
                            
                        </div>
